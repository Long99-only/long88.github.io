        <h1 id="1、shh远程登录较慢解决"><a href="#1、shh远程登录较慢解决" class="headerlink" title="1、shh远程登录较慢解决"></a>1、shh远程登录较慢解决</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">vim  /etc/ssh/sshd_config</span><br><span class="line">把yes改为：UseDNS no</span><br></pre></td></tr></table></figure>

<h1 id="2、ansible的table键缩进"><a href="#2、ansible的table键缩进" class="headerlink" title="2、ansible的table键缩进"></a>2、ansible的table键缩进</h1><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">vim  /etc/vimrc</span><br><span class="line">set ts=2 </span><br><span class="line">set nu </span><br><span class="line">set list </span><br><span class="line">set cursorline </span><br><span class="line">set cursorcolumn</span><br></pre></td></tr></table></figure>



<h1 id="3、rzsz上传下载工具"><a href="#3、rzsz上传下载工具" class="headerlink" title="3、rzsz上传下载工具"></a>3、rzsz上传下载工具</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">一、第一种安装方式</span><br><span class="line">http://www.ohse.de/uwe/releases/lrzsz-0.12.20.tar.gz</span><br><span class="line">tar zxvf lrzsz-0.12.20.tar.gz &amp;&amp; cd lrzsz-0.12.20</span><br><span class="line">./configure &amp;&amp; make &amp;&amp; make install</span><br><span class="line">上面安装过程默认把lsz和lrz安装到了/usr/local/bin/目录下，现在我们并不能直接使用，下面创建软链接，并命名为rz/sz：</span><br><span class="line">cd /usr/bin</span><br><span class="line">ln -s /usr/local/bin/lrz rz</span><br><span class="line">ln -s /usr/local/bin/lsz sz</span><br><span class="line">二、第二种安装方式</span><br><span class="line">yum install -y lrzsz</span><br></pre></td></tr></table></figure>
